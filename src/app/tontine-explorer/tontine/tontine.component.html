<mat-expansion-panel *ngFor="let investor of investors">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ investor.name }}
    </mat-panel-title>
    <mat-panel-description>
      {{ investor.phoneNumber }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <app-investor-info [investor]="investor" [tontine]="tontine"></app-investor-info>

</mat-expansion-panel>
